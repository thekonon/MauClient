<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>MňauMňauGame</title>
</head>

<body>
  <div id="app">
    <div id="pixi-container"></div>
    <div id="loginMenu" class="login-menu">
      <div class="container">
        <div class="form">
          <div class="title">Mňau Mňau Game</div>
          <div class="form-group">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName" maxLength="20">
          </div>
          <div class="form-group">
            <label for="ip">IP:</label>
            <input type="text" id="IP" name="ip">
          </div>

          <div class="form-group">
            <label for="port">PORT:</label>
            <input type="text" id="PORT" name="port" value="8080">
          </div>

          <div class="form-group">
            <label for="port">Lobies:</label>
            <select name="cars" id="cars">
              <option value="volvo">SELECT</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <div class="buttons">
            <button class="btn" id="connectButton">Connect to lobby!</button>
            <button class="btn" id="reconnectButton">Try to reconnect!</button>
          </div>
        </div>
        <div class="players">
          <div class="players-connected-title">Connected Players:</div>
          <div class="players-box" id="connectedPlayersList">
            No players connected yet.
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

  <script>
    const input = document.getElementById("playerName");
    const ip = document.getElementById("IP")

    input.addEventListener("input", () => {
      if (input.value.length >= input.maxLength) {
        input.classList.add("max-reached");
      }

      else {
        input.classList.remove("max-reached");
      }
    });

    ip.value = window.location.hostname;
  </script>
  <style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #0a0a0a;
    overflow: hidden;
    position: relative;
  }

  .card {
    position: absolute;
    top: -100px; /* start above the viewport */
    border-radius: 8px;
    border: 1px solid black;
    background-color: white;
    opacity: 0.8;
    pointer-events: none; /* cards won't interfere with clicks */
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.3;
    }
  }
</style>
  <script>
function createFallingCards(count) {
  for (let i = 0; i < count; i++) {
    const card = document.createElement('div');
    card.classList.add('card');

    // Random size
    const width = Math.random() * 40 + 30; // 30-70px
    const height = width * 1.4; // typical card ratio
    card.style.width = `${width}px`;
    card.style.height = `${height}px`;

    // Random horizontal position
    card.style.left = `${Math.random() * 100}vw`;

    // Random color (optional)
    const colors = ['#fff', '#f5f5dc', '#f0e68c', '#ffe4e1'];
    card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // Random animation duration and delay
    const duration = Math.random() * 5 + 4; // 4-9s
    const delay = Math.random() * 5; // 0-5s
    card.style.animation = `fall ${duration}s linear infinite`;
    card.style.animationDelay = `${delay}s`;

    document.body.appendChild(card);
  }
}

// Example: create 30 cards
createFallingCards(30);
</script>
  
</body>

</html>
