name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - name: Install Firefox for browser tests
        run: sudo apt-get update && sudo apt-get install -y firefox-esr libgtk-3-0 libdbus-glib-1-2
      - name: Install Playwright browsers
        run: npx playwright install
      - run: npm run test # Vitest will run in headless browser
