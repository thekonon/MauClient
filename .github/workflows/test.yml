name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install

      - name: Run ESLint
        if: github.event_name == 'pull_request'
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install
      - run: npm run test
